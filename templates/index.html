 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Emotion Recognition</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: white;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-section {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .video-section img {
            border-radius: 10px;
            border: 3px solid #38bdf8;
        }

        .dashboard {
            flex: 1;
            padding: 20px;
            background: #020617;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #38bdf8;
        }

        .emotion {
            font-size: 28px;
            font-weight: bold;
        }

        .confidence-bar {
            width: 100%;
            height: 18px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: #22c55e;
            width: 0%;
        }

        .quote {
            font-style: italic;
            margin-top: 10px;
            color: #e5e7eb;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #ef4444;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- ðŸŽ¥ VIDEO -->
    <div class="video-section">
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>

    <!-- ðŸ“Š DASHBOARD -->
    <div class="dashboard">

        <div class="card">
            <h2>Current Emotion</h2>
            <div id="emotion" class="emotion">Detecting...</div>

            <div class="confidence-bar">
                <div id="confidenceFill" class="confidence-fill"></div>
            </div>

            <div id="confidenceText">Confidence: 0%</div>
        </div>

        <div class="card">
            <h2>Quote</h2>
            <div id="quote" class="quote">Waiting for emotion...</div>
        </div>

        <div class="card">
            <h2>Emotion History</h2>
            <canvas id="emotionChart"></canvas>
        </div>

        <button onclick="resetSession()">Reset Session</button>
        <div style="text-align:center; margin-top: 20px; color: #94a3b8; font-size: 13px;">
  Created by <b>Viswa</b> (Mula Maruthi Viswanath)
</div>


    </div>
</div>

<script>
let emotionChart;

function updateChart(data) {
    const labels = Object.keys(data);
    const values = Object.values(data);

    if (!emotionChart) {
        const ctx = document.getElementById('emotionChart').getContext('2d');
        emotionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Emotion History (Last 20)',
                    data: values,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    } else {
        emotionChart.data.labels = labels;
        emotionChart.data.datasets[0].data = values;
        emotionChart.update();
    }
}

function updateDashboard() {
    fetch('/emotion_data')
        .then(res => res.json())
        .then(data => {

            document.getElementById("emotion").innerText = data.emotion;
            document.getElementById("quote").innerText = data.quote;
            document.getElementById("confidenceText").innerText =
                "Confidence: " + data.confidence + "%";

            document.getElementById("confidenceFill").style.width =
                data.confidence + "%";

            updateChart(data.dashboard);
        });
}

function resetSession() {
    fetch('/reset')
        .then(() => {
            updateChart({});
        });
}

// Auto update every second
setInterval(updateDashboard, 1000);
</script>

</body>
</html>
